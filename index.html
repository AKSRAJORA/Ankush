
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ankush Sharma | Explorer of Tech & People</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Space+Grotesk', sans-serif;
        }
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: border-color 0.4s ease, background 0.4s ease;
        }
        .dark .glass {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        /* Advanced 3D Tilt & Interactive Effects */
        .glass-card-3d-container {
            perspective: 2000px;
            z-index: 1;
            transition: z-index 0.3s step-end;
        }
        .glass-card-3d {
            position: relative;
            transition: 
                transform 0.6s cubic-bezier(0.23, 1, 0.32, 1), 
                box-shadow 0.6s cubic-bezier(0.23, 1, 0.32, 1), 
                border-color 0.4s ease,
                background 0.4s ease;
            transform-style: preserve-3d;
            will-change: transform;
            overflow: hidden; 
        }

        .shadow-3xl {
            box-shadow: 0 40px 100px -20px rgba(0, 0, 0, 0.8), 0 0 30px rgba(59, 130, 246, 0.15);
        }
        
        /* Glare / Shine Effect */
        .glass-card-3d::after {
            content: '';
            position: absolute;
            top: 0;
            left: -150%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.05),
                rgba(255, 255, 255, 0.15),
                rgba(255, 255, 255, 0.05),
                transparent
            );
            transform: skewX(-25deg);
            transition: left 0.7s ease;
            pointer-events: none;
            z-index: 10;
        }

        .glass-card-3d-container:hover {
            z-index: 50;
            transition: z-index 0s step-start;
        }

        .glass-card-3d-container:hover .glass-card-3d {
            transform: rotateX(10deg) rotateY(-10deg) translateZ(80px) scale(1.05);
            box-shadow: 0 40px 80px rgba(0, 0, 0, 0.7), 0 0 40px rgba(59, 130, 246, 0.3);
            border-color: rgba(59, 130, 246, 0.6);
            background: rgba(255, 255, 255, 0.08);
        }

        .glass-card-3d-container:hover .glass-card-3d::after {
            left: 150%;
        }

        .dark .glass-card-3d-container:hover .glass-card-3d {
            background: rgba(59, 130, 246, 0.08);
            border-color: rgba(59, 130, 246, 0.5);
        }

        :focus-visible {
            outline: 2px solid #3b82f6;
            outline-offset: 4px;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.2);
            border-radius: 8px;
        }

        .neon-text {
            text-shadow: 0 0 10px rgba(59, 130, 246, 0.5), 0 0 20px rgba(59, 130, 246, 0.3);
        }
        
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #020617;
        }
        ::-webkit-scrollbar-thumb {
            background: #1e293b;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #334155;
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.02);
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(59, 130, 246, 0.2);
            border-radius: 10px;
        }
    </style>
